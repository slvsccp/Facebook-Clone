<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook - Entre ou cadastre-se</title>
</head>
<body>
    <div id="principal">
        <div id="facebook">
            <h1>facebook</h1>
            <h2>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h2>
            <div id="criar">
                <input type="text" id="email" placeholder="E-mail ou Telefone" autocomplete="off"/>
                <input type="password" id="senha" placeholder="Senha"/> <br>
                <input type="button" id="entrar" value="Entrar"/>
                <p>Esqueceu a senha?</p>
                <input type="button" id="criar" value="Criar nova conta"/>
            </div>
            <p id="span"><strong>Criar uma Página</strong> para uma celebridade, banda ou empresa.</p>
        </div>
    </div>
</body>
</html>
